<style>
  /* Add a black background color to the top navigation */
  .topnav {
    /* background-color: #333; */
    overflow: hidden;
  }

  /* Style the links inside the navigation bar */
  .topnav a {
    float: left;
    display: block;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 27px;
    border-bottom: 3px solid transparent;
  }

  .topnav a:hover {
    border-bottom: 3px solid azure;
  }

  .topnav a.active {
    border-bottom: 3px solid aquamarine;
  }
</style>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="ml-auto">
    <a class="navbar-brand" style="font-size: 30px;
      text-shadow: 2px 2px 5px aqua;" href="#">SportyEats</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
  <div class="collapse navbar-collapse ml-2" id="navbarNav">
    <ul class="navbar-nav ml-auto topnav">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'DietApp:main'%}">Home</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'DietApp:predict'%}">Predictions</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'DietApp:viewpredictions' %}">View Predictions</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link " href="{% url 'DietApp:view_meals' %}">Meals</a>
      </li>
      <li class="nav-item ">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'DietApp:about' %}">About Us</a>
      </li>
    </ul>
  </div>
  <div>
    <style>
      .user {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        margin-left: 20px;
        padding-top: 5px;
        border-left: 5px solid aqua;
        padding-left: 10px;

      }

      .user a {
        margin-left: 10px;
      }
    </style>
    {% if user.is_authenticated %}
    <div class="user">
      <p style="color: aquamarine; font-size: 26px;">Hello, {{ user.username }}!</p>
      <a type="button" href="{% url 'DietApp:logout'%}" class="btn text-warning"
        style="padding: 5px; display: inline; font-size: 30px;"><i class="fa fa-sign-out" aria-hidden="true"></i></a>
    </div>
    {% else %}
    <div class="user">
      <a type="button" class="btn btn-warning" href="{% url 'DietApp:register' %}">Sign-Up</a>
      <a type="button" class="btn btn-info" href="{% url 'DietApp:login' %}">Log In</a>
    </div>
    {% endif %}
  </div>
</nav>
